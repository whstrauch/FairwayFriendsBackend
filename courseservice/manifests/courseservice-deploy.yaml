apiVersion: apps/v1
kind: Deployment
metadata:
  name: courseservice
  labels:
    app: courseservice

spec: 
  replicas: 2
  selector:
    matchLabels:
      app: courseservice
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
  template:
    metadata:
      labels:
        app: courseservice
    spec:
      containers:
        - name: courseservice
          image: whstrauch/courseservice
          ports:
            - containerPort: 5005
          envFrom:
            - configMapRef:
                name: courseservice-configmap
            - secretRef:
                name: courseservice-secret